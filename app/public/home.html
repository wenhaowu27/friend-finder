<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder Page</title>

 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <div class="container">

    <div class="jumbotron" style="background-color: #F3E0BE">
      <h1 class="text-center"><span class="fa fa-spin"></span>Friend Finder</h1>
      <br>
      <h2 class="text-center">Take a short survey and find a friend!</h2>
      <br>

      <div class="text-center">
        <a href="./survey"><button class="btn btn-lg btn-primary"><span class="fa fa-credit-card"></span>Taking Survey</button></a>
      </div>

    </div>

    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friends Link</a>
      </div>
    </footer>

  </div>


</body>
</html>
